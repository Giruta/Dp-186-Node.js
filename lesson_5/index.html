    <script>
        function myPop(arr) {
            arr.length = arr.length - 1;
            
            return arr;
        }

        function myPush(arr, el) {
            arr[arr.length] = el;

            return arr;
        }

        function myShift(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                arr[i] = array[i + 1];
            }
            arr.length = arr.length - 1;

            return arr;
        }

        function myUnShift(arr, el) {
            for (let i = arr.length; i >= 1; i--) {
                arr[i] = array[i - 1];
            }
            arr[0] = el;

            return arr;
        }

            },[]);
